spring.application.name=addressbook

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/addressbook}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Set logging level (INFO, DEBUG, ERROR)
logging.level.root=INFO
logging.level.com.example.addressbook=DEBUG

# Log to a file (Uncomment if needed)
# logging.file.name=logs/application.log

# Define logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %msg%n
